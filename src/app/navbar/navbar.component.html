            height="130"
            class="d-inline-block align-text-top"
          />

      </div>

              >Video Chat</a
            >
          </div>
        </div>
        <div class="d-flex flex-row justify-content-end pe-3">
          <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                routerLink="/Home"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/About"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/Destinations"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
                >Destinations</a
              >
            </li>
            <li class="nav-item">
              <a

                routerLink="/Experiences"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"

              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/Tours"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
                >Tours</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/Contact"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        class="d-flex col-md-8 align-items-center justify-content-end side-btn"

        <button mat-icon-button (click)="sideNav()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

  </div>

<div id="sideNavbar" class="sidenav" [class.active]="isSideNavOpen">
  <button class="closebtn" (click)="closeSideNav()">&times;</button>
  <a routerLink="/Home" (click)="closeSideNav()">Home</a>
  <a routerLink="/About" (click)="closeSideNav()">About Us</a>
  <a routerLink="/Destinations" (click)="closeSideNav()">Destinations</a>
  <a routerLink="/Experiences" (click)="closeSideNav()">Experiences</a>
  <a routerLink="/Tours" (click)="closeSideNav()">Tours</a>
  <a routerLink="/Contact" (click)="closeSideNav()">Contact Us</a>
